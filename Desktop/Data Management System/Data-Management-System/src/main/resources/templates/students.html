<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Data Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Data Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{students}">List of Students</a>
      </li>
    </ul>
  </div>
</nav>

	<div class="container">
		<div class = "row">
			<h1> List Student </h1>
		</div>
		
		<div class="row">
			<div class = "col-lg-3">
				<a th:href = "@{/students/new}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class = "table-dark">
				<tr style="text-align: center; vertical-align: middle;">
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
				</tr>
			</thead>
			<thead>
				<tr style="text-align: center; vertical-align: middle;" th:each = "student: ${students}">
					<td style="vertical-align: middle;" th:text = "${student.firstName}"></td>
					<td style="vertical-align: middle;" th:text = "${student.lastName}"></td>
					<td style="vertical-align: middle;" th:text = "${student.email}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}"
						class = "btn btn-success">Update</a>
						<a th:href = "@{/students/{id}(id=${student.id})}"
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</thead>
		</table>
	</div>

</body>
</html>
